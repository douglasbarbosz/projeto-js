<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Inserir Filmes</h1>
    </header>

    <section>
        <form id="filmeForm">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="diretor">Diretor:</label>
            <input type="text" id="diretor" name="diretor" required>

            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" name="ano" min="1800" max="2100" required>

            <button type="button" onclick="inserirFilme()">Inserir Filme</button>
        </form>
    </section>

    <section>
        <h2>Lista de Filmes</h2>
        <table id="tabelaFilmes">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Diretor</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>

</body>
</html>
